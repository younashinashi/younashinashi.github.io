<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>公式サイト｜YOUNASHINASHI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="アプリの公式サイト。各アプリの紹介・リリース・ポリシーを個別ページで掲載。">
  <!-- ブラウザUIのテーマカラー（梨グリーン） -->
  <meta name="theme-color" content="#91C847">
  <link rel="stylesheet" href="./styles.css">
  <!-- サイトアイコンは dev.icon を使用 -->
  <link rel="icon" href="./assets/img/dev.icon">
</head>
<body>
  <header>
    <div class="container" style="display:flex; justify-content:space-between; gap:16px;">
      <a class="brand-link" href="./" aria-label="ホームへ">
        <img src="./assets/img/dev.icon" alt="公式サイトアイコン" class="brand__logo">
        <strong>公式サイト</strong>
      </a>
      <!-- ※ リリース/規約/プライバシーは「アプリごと」に別表示する要件に合わせ、グローバルナビからは外します -->
      <nav>
        <a href="./">ホーム</a>
        <a href="https://github.com/YOUNASHINASHI/YOUNASHINASHI.github.io" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <span class="badge">Android</span>
      <h1>訪問介護と日常を、もう少しシンプルに。</h1>
      <p>アプリの情報は各アプリの個別ページでご案内します。</p>
    </section>

    <section>
      <h2>アプリ</h2>
      <div class="grid">
        <article class="card">
          <div style="display:flex; align-items:center; gap:10px;">
            <img src="./assets/img/Vaulta.png" alt="Vaulta アイコン" style="width:40px;height:40px;border-radius:8px;object-fit:cover;">
            <h3 style="margin:0">Vaulta</h3>
          </div>
          <p class="small">紙や標準メモより安全。シフト解析もできるメモ帳</p>
          <div class="store-badges">
            <!-- Google Play 公式バッジ画像（日本語）を配置済みならこちら -->
            <a href="https://play.google.com/store/apps/details?id=com.younashinashi.vaulta" target="_blank" rel="noopener" aria-label="Google Play で Vaulta を入手">
              <img src="./assets/img/google-play-badge-jp.png" alt="Google Play で手に入れよう">
            </a>
            <a class="btn btn--ghost" href="./apps/vaulta.html">くわしく見る</a>
          </div>
        </article>

        <!-- ほかのアプリは必要になったら追加 -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container small">
      <p>&copy; <span id="y"></span> YOUNASHINASHI. All Rights Reserved.</p>
    </div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
